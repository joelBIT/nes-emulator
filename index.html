<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NES Emulator</title>
        <link rel="stylesheet" href="css/nes.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body>
        <header>
            <h1 class="emulator-title">NES Emulator</h1>
        </header>

        <canvas id="canvas" width="256" height="240"></canvas>
        <input id="nesfile" type="file" accept=".nes">

        <dialog id="dialog" class="hidden">
            <section class="player1-controller">
                <h2>Player 1</h2>
                <article><h3>Up</h3><input type="text" value="ArrowUp" class="key" id="ArrowUp"></article>
                <article><h3>Down</h3><input type="text" value="ArrowDown" class="key" id="ArrowDown"></article>
                <article><h3>Left</h3><input type="text" value="ArrowLeft" class="key" id="ArrowLeft"></article>
                <article><h3>Right</h3><input type="text" value="ArrowRight" class="key" id="ArrowRight"></article>
                <article><h3>A</h3><input type="text" value="KeyX" class="key" id="A"></article>
                <article><h3>B</h3><input type="text" value="KeyZ" class="key" id="B"></article>
                <article><h3>Start</h3><input type="text" value="KeyS" class="key" id="Start"></article>
                <article><h3>Select</h3><input type="text" value="KeyA" class="key" id="Select"></article>
            </section>

            <section class="player2-controller">
              <h2>Player 2</h2>
                <article><h3>Up</h3><input type="text" value="KeyU" class="key" id="ArrowUp2"></article>
                <article><h3>Down</h3><input type="text" value="KeyJ" class="key" id="ArrowDown2"></article>
                <article><h3>Left</h3><input type="text" value="KeyH" class="key" id="ArrowLeft2"></article>
                <article><h3>Right</h3><input type="text" value="KeyK" class="key" id="ArrowRight2"></article>
                <article><h3>A</h3><input type="text" value="KeyG" class="key" id="A2"></article>
                <article><h3>B</h3><input type="text" value="KeyF" class="key" id="B2"></article>
                <article><h3>Start</h3><input type="text" value="KeyT" class="key" id="Start2"></article>
                <article><h3>Select</h3><input type="text" value="KeyR" class="key" id="Select2"></article>
            </section>

            <section class="dialog-buttons">
                <button class="close-button" autofocus>Close</button>
                <button class="save-button">Save</button>
            </section>
        </dialog>

        <button class="show-button">Configure controllers</button>

        <script src="js/index.js"></script>
    </body>

</html>
